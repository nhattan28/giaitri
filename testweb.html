<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tin tức tổng hợp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .article-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .article-card:hover {
      transform: scale(1.02);
    }

    .article-image img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .article-content {
      padding: 15px;
    }

    .article-title {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
    }

    .article-title:hover {
      text-decoration: underline;
    }

    .article-summary {
      font-size: 14px;
      color: #444;
      margin-top: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Tin tức tổng hợp</h1>
  <div class="container">
    <!-- Các bài viết sẽ được tự động chèn vào đây -->
  </div>

  <div class="footer">Cập nhật tự động từ VnExpress, Tuổi Trẻ, 24h</div>

  <script>
    async function loadArticles() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwZNzh79bRzqKlQBLg_QNx3gfHx2YTPLaHo6JAMCWf90wNKGQeB2yLrmYUxHXUt-PWtiw/exec");
      const data = await response.json();
      const container = document.querySelector(".container");
      container.innerHTML = '';

      data.forEach(article => {
        const card = document.createElement("div");
        card.className = "article-card";

        card.innerHTML = `
          <div class="article-image">
            <img src="${article.image}" alt="Ảnh bài viết">
          </div>
          <div class="article-content">
            <a class="article-title" href="${article.link}" target="_blank">${article.title}</a>
            <p class="article-summary">${article.description.replace(/<[^>]+>/g, '').slice(0, 150)}...</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadArticles();
  </script>
</body>
</html>
