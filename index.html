<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuy·ªÉn ƒê·ªïi Camera Tr∆∞·ªõc/Sau</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>üì∑ Camera Tr·ª±c Ti·∫øp</h2>
  <video id="video" autoplay playsinline muted></video>
  <br>
  <button onclick="switchCamera()">üîÑ ƒê·ªïi Camera</button>

  <script>
    let currentFacingMode = 'user'; // 'user' = cam tr∆∞·ªõc, 'environment' = cam sau
    let stream;

    async function startCamera(facingMode) {
      if (stream) {
        // D·ª´ng stream c≈© tr∆∞·ªõc khi m·ªü stream m·ªõi
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });

        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (err) {
        alert("Kh√¥ng th·ªÉ m·ªü camera: " + err.message);
      }
    }

    function switchCamera() {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      startCamera(currentFacingMode);
    }

    // Kh·ªüi ƒë·ªông v·ªõi camera tr∆∞·ªõc
    startCamera(currentFacingMode);
  </script>

</body>
</html>
