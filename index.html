<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nh·∫≠n Di·ªán Khu√¥n M·∫∑t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    video, canvas {
      border: 2px solid #444;
      border-radius: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>üîç Nh·∫≠n Di·ªán Khu√¥n M·∫∑t T·ª´ Camera</h2>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay" width="720" height="560"></canvas>

  <!-- Th∆∞ vi·ªán face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const displaySize = { width: video.width, height: video.height };

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Kh√¥ng th·ªÉ truy c·∫≠p camera: ' + err.message);
      }
    }

    async function loadModels() {
      const MODEL_URL = 'https://cdn.jsdelivr.net/npm/face-api.js/models';
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL),
      ]);
    }

    async function startFaceDetection() {
      await loadModels();
      await setupCamera();

      video.addEventListener('play', () => {
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks().withFaceExpressions();

          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resizedDetections);
          faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
          faceapi.draw.drawFaceExpressions(canvas, resizedDetections);
        }, 200);
      });
    }

    startFaceDetection();
  </script>
</body>
</html>
