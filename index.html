<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Camera Tá»± Äá»™ng</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>ğŸ“· Camera Ä‘ang hoáº¡t Ä‘á»™ng</h2>
  <video id="video" autoplay playsinline muted></video><br>
  <button onclick="switchCamera()">ğŸ”„ Äá»•i Camera</button>

  <script>
    let currentFacingMode = 'user'; // 'user' = trÆ°á»›c, 'environment' = sau
    let stream;

    async function startCamera(facingMode) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });

        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (err) {
        console.error("KhÃ´ng má»Ÿ Ä‘Æ°á»£c camera:", err);
        alert("âš ï¸ KhÃ´ng thá»ƒ má»Ÿ camera. Vui lÃ²ng cáº¥p quyá»n sá»­ dá»¥ng camera.");
      }
    }

    function switchCamera() {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      startCamera(currentFacingMode);
    }

    // Má»Ÿ camera ngay khi trang load
    window.addEventListener('DOMContentLoaded', () => {
      startCamera(currentFacingMode);
    });
  </script>
</body>
</html>
