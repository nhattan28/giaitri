<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mở Camera</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Mở Camera Trình Duyệt</h1>
  <video id="video" autoplay playsinline></video>
  <button onclick="startCamera()">Bật Camera</button>

  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;
      } catch (error) {
        alert('Không thể truy cập camera: ' + error.message);
      }
    }
  </script>
</body>
</html>
