<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tin Tức Tổng Hợp</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      color: #fff;
      background: #ff4d4d;
      padding: 15px;
      border-radius: 8px;
      font-size: 2.5em;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .article-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
    }

    .article-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .article-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .article-card:hover .article-image img {
      opacity: 0.8;
    }

    .article-content {
      padding: 20px;
    }

    .article-title {
      font-size: 1.5em;
      color: #333;
      text-decoration: none;
      font-weight: 700;
      display: block;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .article-title:hover {
      color: #ff4d4d;
    }

    .article-summary {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      margin-top: 10px;
      height: 60px;
      overflow: hidden;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #999;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
        padding: 10px;
      }
      .container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .article-title {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Tin Tức Tổng Hợp</h1>
  <div class="container">
    <!-- Các bài viết sẽ được tự động chèn vào đây -->
  </div>

  <div class="footer">Cập nhật tự động từ VnExpress, Tuổi Trẻ, 24h</div>

  <script>
    async function loadArticles() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwZNzh79bRzqKlQBLg_QNx3gfHx2YTPLaHo6JAMCWf90wNKGQeB2yLrmYUxHXUt-PWtiw/exec");
      const data = await response.json();
      const container = document.querySelector(".container");
      container.innerHTML = '';

      data.forEach(article => {
        const card = document.createElement("div");
        card.className = "article-card";

        card.innerHTML = `
          <div class="article-image">
            <img src="${article.image}" alt="Ảnh bài viết">
          </div>
          <div class="article-content">
            <a class="article-title" href="${article.link}" target="_blank">${article.title}</a>
            <p class="article-summary">${article.description.replace(/<[^>]+>/g, '').slice(0, 150)}...</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadArticles();
  </script>
</body>
</html>
