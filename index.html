<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }
    .video-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Hiá»ƒn thá»‹ 2 Camera TrÃªn CÃ¹ng Má»™t MÃ n HÃ¬nh</h2>
  <div class="video-container">
    <div>
      <p><strong>Camera 1</strong></p>
      <video id="video1" autoplay playsinline muted></video>
    </div>
    <div>
      <p><strong>Camera 2</strong></p>
      <video id="video2" autoplay playsinline muted></video>
    </div>
  </div>

  <script>
    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      return devices.filter(device => device.kind === 'videoinput');
    }

    async function startCamera(deviceId, videoElementId) {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } }
      });
      document.getElementById(videoElementId).srcObject = stream;
    }

    async function setupTwoCameras() {
      const cameras = await getCameras();
      if (cameras.length < 2) {
        alert("Thiáº¿t bá»‹ cá»§a báº¡n khÃ´ng cÃ³ Ä‘á»§ 2 camera.");
        return;
      }

      // Camera Ä‘áº§u tiÃªn
      await startCamera(cameras[0].deviceId, 'video1');

      // Camera thá»© hai
      await startCamera(cameras[1].deviceId, 'video2');
    }

    setupTwoCameras();
  </script>
</body>
